<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{ "title":"Клиент профиль редак" })

<body>
   @@include('html/header.html',{})
   <div class="transfer-client-profile-edit">
      <div class="transfer-client-profile-edit__head"></div>
      <div class="transfer-client-profile-edit__container container-m">
         <div class="transfer-client-profile-edit__content">
            <p class="transfer-client-profile-edit__title">Профиль</p>
            <div class="transfer-client-profile-edit__photo-block">
               <div class="transfer-client-profile-edit__photo">
                  <img src="@img/transfer-client-img/test-img.png" alt="photo" />
               </div>
               <label class="transfer-client-profile-edit__label-photo">
                  <input class="transfer-client-profile-edit__photo-none" type="file">
                  <span class="transfer-client-profile-edit__style">Изменить фото</span>
               </label>
            </div>
            <div class="transfer-client-profile-edit__text-input temp-textinput">
               <div class="temp-textinput__content">
                  <p class="temp-textinput__name-input">Имя</p>
                  <div class="temp-textinput__wrap">
                     <input class="temp-textinput__input" type="text" />
                  </div>
               </div>
            </div>
            <div class="transfer-client-profile-edit__text-input temp-textinput">
               <div class="temp-textinput__content">
                  <p class="temp-textinput__name-input">Фамилия</p>
                  <div class="temp-textinput__wrap">
                     <input class="temp-textinput__input" type="text" />
                  </div>
               </div>
            </div>
            <div class="transfer-client-profile-edit__birthday birtd-date-pick">
               <p class="birtd-date-pick__title">Дата рождения</p>
               <div class="birtd-date-pick__content">
                  <button type="button" class="birtd-date-pick__head">
                     <span class="birtd-date-pick__date">21. апр. 1975</span>
                     <span class="birtd-date-pick__icon icon icon-calendar"></span>
                  </button>
                  <div class="birtd-date-pick__body"></div>
               </div>
            </div>
            <div class="transfer-client-profile-edit__gender select-gender">
               <div class="select-gender__content">
                  <p class="select-gender__title">Пол</p>
                  <div class="select-gender__wrap">
                     <p class="select-gender__text-point">Укажите ваш пол</p>
                     <div class="select-gender__buttons">
                        <label class="select-gender__label">
                           <input class="select-gender__radio" type="radio" name="gender" />
                           <span class="select-gender__style"></span>
                           Мужской
                        </label>
                        <label class="select-gender__label">
                           <input class="select-gender__radio" type="radio" name="gender" />
                           <span class="select-gender__style"></span>
                           Женский
                        </label>
                     </div>
                  </div>
               </div>
            </div>
            <div class="transfer-client-profile-edit__text-input temp-textinput">
               <div class="temp-textinput__content">
                  <p class="temp-textinput__name-input">Страна/Город</p>
                  <div class="temp-textinput__wrap">
                     <input class="temp-textinput__input" type="text" />
                  </div>
               </div>
            </div>
            <div class="transfer-client-profile-edit__text-input temp-textinput">
               <div class="temp-textinput__content">
                  <p class="temp-textinput__name-input">Телефон</p>
                  <div class="temp-textinput__wrap">
                     <input class="temp-textinput__input" type="text" />
                  </div>
               </div>
            </div>
            <div class="transfer-client-profile-edit__text-input temp-textinput">
               <div class="temp-textinput__content">
                  <p class="temp-textinput__name-input">Пароль</p>
                  <div class="temp-textinput__wrap">
                     <input class="temp-textinput__input" type="password" />
                  </div>
               </div>
            </div>
            <div class="transfer-client-profile-edit__text-input temp-textinput">
               <div class="temp-textinput__content">
                  <p class="temp-textinput__name-input">E-mail</p>
                  <div class="temp-textinput__wrap">
                     <input class="temp-textinput__input" type="email" />
                  </div>
               </div>
            </div>
            <button type="button" class="transfer-client-profile-edit__button">СОХРАНИТЬ</button>
         </div>
      </div>
   </div>
   @@include('html/footer.html',{})
</body>

</html>
