<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
   />
   <link rel="stylesheet" href="css/style.min.css" />
   <script src="js/app.min.js" defer></script>

   <title>Клиент Поиск</title>
</head>


<body>
   <header>
</header>
   <div class="transfer-client-search">
      <div class="transfer-client-search__head">
         <div class="transfer-client-search__head-content">
            <p class="transfer-client-search__head-route-title">Найти трансфер</p>
            <div class="transfer-client-search__head-route-mob client-route">
               <div class="client-route__item">
                  <input placeholder="Откуда, адрес, аэропорт, отель" type="text" class="client-route__input">
                  <span class="client-route__icon">A</span>
               </div>
               <span class="client-route__arrow icon icon-arrow-down"></span>
               <div class="client-route__item">
                  <input placeholder="Куда, адрес, аэропорт, отель" type="text" class="client-route__input">
                  <span class="client-route__icon">B</span>
               </div>
            </div>
         </div>
      </div>
      <div class="transfer-client-search__container">
         <div class="transfer-client-search__content">
            <div class="transfer-client-search__column transfer-client-search__column_left">
               <div class="transfer-client-search__route client-route">
                  <div class="client-route__item">
                     <input placeholder="Откуда, адрес, аэропорт, отель" type="text" class="client-route__input">
                     <span class="client-route__icon">A</span>
                  </div>
                  <span class="client-route__arrow icon icon-arrow-down"></span>
                  <div class="client-route__item">
                     <input placeholder="Куда, адрес, аэропорт, отель" type="text" class="client-route__input">
                     <span class="client-route__icon">B</span>
                  </div>
               </div>
               <div class="transfer-client-search__car-park car-park search">
                  <div class="car-park__list">
                     <label class="car-park__radio">
                        <input class="car-park__none" type="radio" name="park">
                        <span class="car-park__item">
                           <span class="car-park__img"><img src="" alt="econom"></span>
                           <span class="car-park__name">Легковая</span>
                           <span class="car-park__amount">
                              <span class="car-park__amount-person"><span class="icon icon-person"></span>х 3</span>
                              <span class="car-park__amount-baggage"><span class="icon icon-baggage"></span>x 3</span>
                           </span>
                        </span>
                     </label>
                     <label class="car-park__radio">
                        <input class="car-park__none" type="radio" name="park">
                        <span class="car-park__item">
                           <span class="car-park__img"><img src="" alt="mini-bus"></span>
                           <span class="car-park__name">Микроавтобус</span>
                           <span class="car-park__amount">
                              <span class="car-park__amount-person"><span class="icon icon-person"></span>х 8</span>
                              <span class="car-park__amount-baggage"><span class="icon icon-baggage"></span>x 6</span>
                           </span>
                        </span>
                     </label>
                     <label class="car-park__radio">
                        <input class="car-park__none" type="radio" name="park">
                        <span class="car-park__item">
                           <span class="car-park__img"><img src="" alt="mini-van"></span>
                           <span class="car-park__name">Минивен</span>
                           <span class="car-park__amount">
                              <span class="car-park__amount-person"><span class="icon icon-person"></span>х 16</span>
                              <span class="car-park__amount-baggage"><span class="icon icon-baggage"></span>x 16</span>
                           </span>
                        </span>
                     </label>
                     <label class="car-park__radio">
                        <input class="car-park__none" type="radio" name="park">
                        <span class="car-park__item">
                           <span class="car-park__img"><img src="" alt="bus"></span>
                           <span class="car-park__name">Автобус</span>
                           <span class="car-park__amount">
                              <span class="car-park__amount-person"><span class="icon icon-person"></span>х 50</span>
                              <span class="car-park__amount-baggage"><span class="icon icon-baggage"></span>x 50</span>
                           </span>
                        </span>
                     </label>
                  </div>
               </div>
               <div class="transfer-client-search__date-time client-date-time">
                  <div class="client-date-time__date-block">
                     <p class="client-date-time__title">Дата</p>
                     <div class="client-date-time__date-item">
                        <button type="button" class="client-date-time__date-head">
                           <span class="icon icon-calendar-3"></span>
                           <span class="client-date-time__date-text ">сб, 14 мая</span>
                        </button>
                        <div class="client-date-time__date-body"></div>
                     </div>

                  </div>
                  <div class="client-date-time__time-block">
                     <p class="client-date-time__title">Время</p>
                     <div class="client-date-time__time-item">
                        <button type="button" class="client-date-time__time-head">
                           <span class="icon icon-watch"></span>
                           <span class="client-date-time__time-text ">12:00</span>
                        </button>
                        <div class="client-date-time__time-body">
                           <button class="client-date-time__time-body-period">12:00</button>
                           <button class="client-date-time__time-body-period">12:00</button>
                           <button class="client-date-time__time-body-period">12:00</button>
                           <button class="client-date-time__time-body-period">12:00</button>
                           <button class="client-date-time__time-body-period">12:00</button>
                           <button class="client-date-time__time-body-period">12:00</button>
                           <button class="client-date-time__time-body-period">12:00</button>
                           <button class="client-date-time__time-body-period">12:00</button>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="transfer-client-search__amount amount-block">
                  <p class="amount-block__title">Кол-во человек</p>
                  <div class="amount-block__counter">
                     <p class="amount-block__counter-name">Взрослых</p>
                     <div class="amount-block__counter-control">
                        <button type="button" class="amount-block__counter-action amount-block__counter-action_minus">-</button>
                        <span class="amount-block__counter-result">2</span>
                        <button type="button" class="amount-block__counter-action amount-block__counter-action_plus">+</button>
                     </div>
                  </div>
                  <div class="amount-block__counter">
                     <p class="amount-block__counter-name">Детские кресла</p>
                     <div class="amount-block__counter-control">
                        <button disabled type="button" class="amount-block__counter-action amount-block__counter-action_minus">-</button>
                        <span class="amount-block__counter-result">2</span>
                        <button type="button" class="amount-block__counter-action amount-block__counter-action_plus">+</button>
                     </div>
                  </div>
               </div>
               <div class="transfer-client-search__additional-info additional-info">
                  <div class="additional-info__item">
                     <p class="additional-info__name">Имя на табличке</p>
                     <input placeholder="Представьтесь, пожалуйста" type="text" class="additional-info__input">
                  </div>
                  <div class="additional-info__item">
                     <p class="additional-info__name">Комментарий</p>
                     <input placeholder="Информация о багаже, особые требования" type="text" class="additional-info__input">
                  </div>
               </div>
               <button type="button" class="transfer-client-search__get-offers">ПОЛУЧИТЬ ПРЕДЛОЖЕНИЕ</button>
            </div>
            <div class="transfer-client-search__column transfer-client-search__column_right">
               <div class="transfer-client-search__map"></div>
            </div>
         </div>
      </div>
   </div>
   <footer></footer>
</body>

</html>
