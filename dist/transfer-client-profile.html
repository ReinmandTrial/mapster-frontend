<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
   />
   <link rel="stylesheet" href="css/style.min.css" />
   <script src="js/app.min.js" defer></script>

   <title>Клиент профиль</title>
</head>


<body>
   <header>
</header>
   <div class="transfer-client-profile">
      <div class="transfer-client-profile__head"></div>
      <div class="transfer-client-profile__container container-m">
         <div class="transfer-client-profile__content">
            <p class="transfer-client-profile__title">Профиль</p>
            <div class="transfer-client-profile__photo-guide">
               <img src="img/tour-guide-edit-profile/photo-guide.png" alt="photo-guide" />
            </div>
            <table class="transfer-client-profile__table">
               <tbody class="transfer-client-profile__tbody">
                  <tr class="transfer-client-profile__row">
                     <td class="transfer-client-profile__data">ID</td>
                     <td class="transfer-client-profile__data">001</td>
                  </tr>
                  <tr class="transfer-client-profile__row">
                     <td class="transfer-client-profile__data">Имя и Фамилия</td>
                     <td class="transfer-client-profile__data">Акаки Беридзе</td>
                  </tr>
                  <tr class="transfer-client-profile__row">
                     <td class="transfer-client-profile__data">Дата рождения</td>
                     <td class="transfer-client-profile__data">21. апр. 1975</td>
                  </tr>
                  <tr class="transfer-client-profile__row">
                     <td class="transfer-client-profile__data">Пол</td>
                     <td class="transfer-client-profile__data">Мужской</td>
                  </tr>
                  <tr class="transfer-client-profile__row">
                     <td class="transfer-client-profile__data">Страна / город</td>
                     <td class="transfer-client-profile__data">Грузия / Батуми</td>
                  </tr>
                  <tr class="transfer-client-profile__row">
                     <td class="transfer-client-profile__data">Телефон</td>
                     <td class="transfer-client-profile__data">+995 577 77 77 77</td>
                  </tr>
                  <tr class="transfer-client-profile__row">
                     <td class="transfer-client-profile__data">e-mail</td>
                     <td class="transfer-client-profile__data">mail@mail.ru</td>
                  </tr>
               </tbody>
            </table>
            <but class="transfer-client-profile__edit-table">Редактировать профиль</but>
         </div>
      </div>
   </div>
   <footer></footer>
</body>

</html>
