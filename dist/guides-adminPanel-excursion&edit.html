<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
   />
   <link rel="stylesheet" href="css/style.min.css" />
   <script src="js/app.min.js" defer></script>

   <title>посмотреть/РЕДАКТИРОВАТЬ экскурсиЮ</title>
</head>

   <body>
      <header>
</header>
      <div class="admin-panel">
         <div class="admin-panel__wrapper">
            <div class="admin-panel__container">
               <div class="admin-panel__header"></div>
               <div class="admin-panel__content">
                  <div class="admin-panel__navigation-col navigation">
                     <div class="navigation__content">
                        <div class="navigation__block">
                           <p class="navigation__block-name">GUIDES</p>
                           <nav class="navigation__list">
                              <button class="navigation__link"><a href="#">Все гиды</a></button>
                              <button class="navigation__link"><a href="#">Все экскурсии</a></button>
                              <button class="navigation__link"><a href="#">Баланс</a></button>
                              <button class="navigation__link"><a href="#">Комиссии Мапстер </a></button>
                              <button class="navigation__link"><a href="#">Блог</a></button>
                           </nav>
                        </div>
                        <div class="navigation__block">
                           <p class="navigation__block-name">APARTMENTS</p>
                           <nav class="navigation__list">
                              <button class="navigation__link"><a href="#">Все хозева</a></button>
                              <button class="navigation__link"><a href="#">Все жилье</a></button>
                              <button class="navigation__link"><a href="#">Баланс</a></button>
                              <button class="navigation__link"><a href="#">Комиссии Мапстер</a></button>
                              <button class="navigation__link"><a href="#">Блог</a></button>
                           </nav>
                        </div>
                     </div>
                  </div>
                  <div class="admin-panel__content-col excursion-edit">
                     <div class="excursion-edit__container">
                        <div class="excursion-edit__top-column">
                           <div class="excursion-edit__left-row">
                              <p class="excursion-edit__title">Главная/Акаки Беридзе/Мачахельский заповедник</p>
                              <nav class="excursion-edit__navigation">
                                 <button class="excursion-edit__nav-item active">Профиль / ЭКСКУРСИИ</button>
                                 <button class="excursion-edit__nav-item">ЗАКАЗЫ</button>
                                 <button class="excursion-edit__nav-item">БАЛАНС</button>
                              </nav>
                              <p class="excursion-edit__page-title">посмотреть/РЕДАКТИРОВАТЬ экскурсиЮ</p>
                              <p class="excursion-edit__prompt">Поля помеченные * обязательны к запонению</p>
                           </div>
                           <div class="excursion-edit__right-row">
                              <div class="excursion-edit__general-status general-status">
                                 <div class="general-status__title">Статус</div>
                                 <div class="general-status__list">
                                    <div class="general-status__item general-status__item_done">
                                       <span class="general-status__text">Одобрен</span>
                                       <span class="general-status__icon"><img src="img/check_box_done.svg" alt="done" /></span>
                                    </div>
                                    <div class="general-status__item general-status__item_empty">
                                       <span class="general-status__text">Отключен</span>
                                       <span class="general-status__icon"><img src="img/check_box_empty.svg" alt="empty" /></span>
                                    </div>
                                    <div class="general-status__item general-status__item_remove">
                                       <span class="general-status__text">Удалить</span>
                                       <span class="general-status__icon"><img src="img/check_box_remove.svg" alt="remove" /></span>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer></footer>
   </body>
</html>
