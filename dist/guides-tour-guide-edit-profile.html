<!DOCTYPE html>
<html lang="en">
   <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
   />
   <link rel="stylesheet" href="css/style.min.css" />
   <script src="js/app.min.js" defer></script>

   <title>Главная</title>
</head>

   <body>
      <header>
</header>
      <main class="main">
         <div class="tour-guide-edit-profile">
            <div class="tour-guide-edit-profile__wrap">
               <div class="tour-guide-edit-profile__container">
                  <div class="tour-guide-edit-profile__content">
                     <p class="tour-guide-edit-profile__title">Профиль</p>
                     <div class="tour-guide-edit-profile__photo-guide">
                        <img src="img/tour-guide-edit-profile/photo-guide.png" alt="photo-guide" />
                     </div>
                     <p class="tour-guide-edit-profile__edit-photo">Изменить фото</p>
                     <div class="tour-guide-edit-profile__text-input temp-textinput">
                        <div class="temp-textinput__content">
                           <p class="temp-textinput__name-input">Имя</p>
                           <div class="temp-textinput__wrap">
                              <input class="temp-textinput__input" type="text" />
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__text-input temp-textinput">
                        <div class="temp-textinput__content">
                           <p class="temp-textinput__name-input">Фамилия</p>
                           <div class="temp-textinput__wrap">
                              <input class="temp-textinput__input" type="text" />
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__birthday birthday-picker">
                        <div class="birthday-picker__content">
                           <p class="birthday-picker__title">Дата рождения</p>
                           <div class="birthday-picker__date">
                              <span class="icon icon-calendar-2"></span>21. апр. 1975 <span class="icon icon-calendar-2"></span>
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__gender select-gender">
                        <div class="select-gender__content">
                           <p class="select-gender__title">Пол</p>
                           <div class="select-gender__wrap">
                              <p class="select-gender__text-point">Укажите ваш пол</p>
                              <div class="select-gender__buttons">
                                 <label class="select-gender__label">
                                    <input class="select-gender__radio" type="radio" name="gender" />
                                    <span class="select-gender__style"></span>
                                    Мужской
                                 </label>
                                 <label class="select-gender__label">
                                    <input class="select-gender__radio" type="radio" name="gender" />
                                    <span class="select-gender__style"></span>
                                    Женский
                                 </label>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__text-input temp-textinput">
                        <div class="temp-textinput__content">
                           <p class="temp-textinput__name-input">Гражданство</p>
                           <div class="temp-textinput__wrap">
                              <input class="temp-textinput__input" type="text" />
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__text-input temp-textinput">
                        <div class="temp-textinput__content">
                           <p class="temp-textinput__name-input">Телефон</p>
                           <div class="temp-textinput__wrap">
                              <input class="temp-textinput__input" type="text" />
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__text-input temp-textinput">
                        <div class="temp-textinput__content">
                           <p class="temp-textinput__name-input">Пароль</p>
                           <div class="temp-textinput__wrap">
                              <input class="temp-textinput__input" type="password" />
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__text-input temp-textinput">
                        <div class="temp-textinput__content">
                           <p class="temp-textinput__name-input">E-mail</p>
                           <div class="temp-textinput__wrap">
                              <input class="temp-textinput__input" type="email" />
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__text-input temp-textinput">
                        <div class="temp-textinput__content">
                           <p class="temp-textinput__name-input">Привязать банковский счёт</p>
                           <div class="temp-textinput__wrap">
                              <input class="temp-textinput__input" type="text" />
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__about-me temp-textarea">
                        <div class="temp-textarea__content">
                           <p class="temp-textarea__name-input">О себе</p>
                           <div class="temp-textarea__wrap">
                              <textarea class="temp-textarea__textarea" name="aboutMe"></textarea>
                           </div>
                        </div>
                     </div>
                     <div class="tour-guide-edit-profile__button-wrap">
                        <button class="tour-guide-edit-profile__button">СОХРАНИТЬ</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer></footer>
   </body>
</html>
